<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>Paninosoft | Login</title>
</head>

<body>
    <div class="root">

        <div class="form-container">

            <canvas class="logo-img"></canvas>

            <div class="slider-box">
                <section class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide">
                            </li>
                        </ul>
                    </div>
                </section>
            </div>

            <div style="display: none;">
                <div id="error">
                    <h1 id="error_title">Errore 400</h1>
                    <p id="error_message">Richiesta Malformata, non Ã¨ possibile continuare.</p>
                </div>
                <div id="signin_step_email">
                    <h1>Login</h1>
                    <p>Per continuare su Paninosoft</p>

                    <div class="form-input">
                        <p><input id="signin_input_email" class="form-input-text" type="email" name="email" placeholder="Email" required></p>
                    </div>
                    <p id="signin_step_email_error" class="input-error-text"></p>
                    <div class="form-submit">
                        <span>&nbsp;</span>
                        <button id="signin_goto_step_password" class="form-forward-button">
                            Continua
                        </button>
                    </div>
                </div>
                <div id="signin_step_password">
                    <h1>Bentornato</h1>
                    <p>Inserisci la tua password per continuare</p>

                    <div class="form-input">
                        <p><input class="form-input-text" type="password" name="password" placeholder="Password"></p>
                    </div>
                    <div class="form-submit">
                        <button id="signin_goto_step_email" class="form-back-button">
                            Indietro
                        </button>
                        <button id="signin_goto_submit" class="form-forward-button">
                            Continua
                        </button>
                    </div>
                </div>
            </div>

            <div id="extra_message" class="slider-box"></div>

        </div>

        <div class="footer">
            Usando Paninosoft accetti i <a href="#">Termini di Servizio</a> e la <a href="#">Politica sulla Privacy</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="/auth/res/scripts/swiper.js"></script>
    <script src="/auth/res/scripts/ui_logic.js"></script>
</body>

</html>
